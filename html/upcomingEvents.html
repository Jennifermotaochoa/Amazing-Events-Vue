<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazaing Events | Upcoming Events</title>
    <link rel="icon" href="../Imagenes/LogoAmazingEvents.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
  <header class="caja-inicio">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <img src="../Imagenes/LogoAmazingEvents.png" alt="Logo" id="logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav fw-bold">
            <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            <a class="nav-link" href="#">Upcoming Events</a>
            <a class="nav-link" href="./pastEvents.html">Past Events</a>
            <a class="nav-link" href="./contact.html">Contact</a>
            <a class="nav-link" href="./stats.html">Stats</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <main id="app">
    <div class="v-cloak">
      {{filtro}}
      {{filtrarEventosFuturos}}
    </div>

    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active d-flex justify-content-center align-items-center">
          <img src="../Imagenes/fondo.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-block p-0">
            <h1 class="fw-bold">U P C O M I N G<br>E V E N T S</h1> 
          </div>
        </div>
      </div>
      <div class="carousel-control-prev" data-bs-target="#carouselExampleCaptions">
        <a href="./index.html">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
      </div>
      <div class="carousel-control-next" data-bs-target="#carouselExampleCaptions">
        <a href="./pastEvents.html">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
      </div>
    </div>

    <div class="buscar-categoria d-flex align-items-center justify-content-around flex-wrap">
      <div class="d-flex align-items-center m-4 justify-content-center flex-wrap">
        <template v-for="categoria in categorias">
          <div class="form-check form-check-inline">
            <label class="form-check-label" for="inlineCheckbox1">
              {{categoria}}
            <input class="form-check-input" v-model="checked" type="checkbox" id="inlineCheckbox1" :value="categoria">
            </label>
          </div>
        </template>
      </div>

      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" v-model="valorBusqueda" name="nombreEvento">
            <button class="btn btn-outline-success" type="submit" v-on:click.prevent="filtro">Search</button>
          </form>
        </div>
      </nav>
    </div>

    <div class="caja-cards d-flex justify-content-evenly p-3 flex-wrap">
      <template v-if="eventosFuturosFiltrados.length > 0" v-for="evento of eventosFuturosFiltrados">
          <div class="card m-1" style="width: 18rem;">
            <img class="card-img-top" v-bind:src="evento.image" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{evento.name}}</h5>
              <p class="card-text">{{evento.description}}</p>
              <a :href="'./detailsEvents.html?id=' +evento._id" class="btn btn-primary">More info</a>
            </div>
          </div>
      </template>
      <template v-else>
        <h2 class="text-dark"> There isn't event with that name. </h2>
      </template>  
    </div>
  </main>

  <footer>
    <div class="icons">
      <a href="https://www.instagram.com/"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-instagram" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <rect x="4" y="4" width="16" height="16" rx="4" />
        <circle cx="12" cy="12" r="3" />
        <line x1="16.5" y1="7.5" x2="16.5" y2="7.501" />
      </svg></a>
      <a href="https://www.facebook.com/"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3" />
      </svg></a>
      <a href="https://web.whatsapp.com/"><svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-whatsapp" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
        <path d="M3 21l1.65 -3.8a9 9 0 1 1 3.4 2.9l-5.05 .9" />
        <path d="M9 10a0.5 .5 0 0 0 1 0v-1a0.5 .5 0 0 0 -1 0v1a5 5 0 0 0 5 5h1a0.5 .5 0 0 0 0 -1h-1a0.5 .5 0 0 0 0 1" />
      </svg></a>
    </div>
    <h3>Cohort 44</h3>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="../js/app.js"></script> 
</body>
</html>
